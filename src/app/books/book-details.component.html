<div class="container">

    <div class="row">
        <div class="col-md-11">
          <h2>{{book?.title | uppercase}} </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div><strong>Description: </strong> {{ book.description }}  </div>
        </div>
        <div class="col-md-6">
            <div><strong>Author:</strong> {{ book.author.firstName }} {{ book.author.lastName }}  </div>
        </div>
    </div>

</div>
